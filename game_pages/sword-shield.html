<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword & Shield Special Request List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: black;
        }

        header {
            background-color: #75bff2;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            color: #f33d5c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f8f9fa;
        }

        .back-button {
            background-color: #f8f9fa;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            display: inline-block;
            margin: 20px;
        }

        .back-button:hover {
            background-color: #e9ecef;
        }
    </style>
</head>

<body>
    <header>
        <h1>Sword & Shield Special Request List</h1>
    </header>

    <style>
        #categoryFilter {
            font-size: 2.0em;
            padding: 0.75em;
            background-color: #df0707;
            color: black;
        }
        
        #categoryFilter:hover {
            background-color: #059816;
        }
        
        #categoryFilter option {
            background-color: rgba(81, 79, 79, 0.719);
        }
    </style>

    <select id="categoryFilter">
        <option value="">All</option>
        <iotpion value="CCOMING SOON">CCOMING SOON</option>
    </select>

    <main>
        <table>
            <tr>
                <th>Category</th>
                <th>File Name</th>
                <th>Info</th>
            </tr>
            <tr>
                <td>COMING SOON</td>
                <td>COMING SOON</td>
                <td>COMING SOON</td>
            </tr>
        </table>
    </main>
</body>

    <script>
        document.getElementById('categoryFilter').addEventListener('change', function() {
            const category = this.value;
            const rows = document.querySelectorAll('table tr:not(:first-child)');
            rows.forEach(row => {
                const cell = row.querySelector('td:first-child');
                if (category === '' || cell.textContent === category) {
                row.style.display = '';
                } else {
                row.style.display = 'none';
                }
            });
        });
    </script>

</html>
